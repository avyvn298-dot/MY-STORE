<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout — My Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#0D0D0D;
      --text:#F5F5F5;
      --emerald:#006D5B;
      --gold:#D4AF37;
      --card:#1A1A1A;
      --muted:#2A2A2A;
    }
    body{background:var(--bg);color:var(--text);font-family:system-ui;}
    .navbar{background:var(--bg) !important;border-bottom:1px solid var(--muted);}
    .navbar-brand{color:var(--text)!important;font-weight:600;}
    .checkout-section{padding:80px 20px;}
    .form-control{background:var(--card);border:1px solid var(--muted);color:var(--text);}
    .form-control:focus{border-color:var(--gold);box-shadow:none;}
    label{font-weight:600;}
    .btn-submit{
      background:var(--gold);color:#0d0d0d;border:none;
      font-weight:700;padding:12px 28px;border-radius:10px;
    }
    .btn-submit:hover{background:var(--emerald);color:#fff;}
    footer{background:var(--bg);border-top:1px solid var(--muted);text-align:center;padding:20px;color:var(--text);}
    footer a{color:var(--emerald);text-decoration:none;}
    footer a:hover{color:var(--gold);}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">My Store</a>
    </div>
  </nav>

  <!-- Checkout -->
  <section class="checkout-section">
    <div class="container">
      <h1 class="fw-bold mb-4">Checkout</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
       <div class="mb-3">
  <label class="form-label">Payment Method</label>
  <div class="d-flex flex-column gap-3">

    <!-- Cash on Delivery -->
    <div class="form-check d-flex align-items-center gap-2 p-2 border rounded" style="background: var(--card);">
      <input class="form-check-input" type="radio" name="payment" id="cod" value="COD" checked>
      <label class="form-check-label d-flex align-items-center gap-2" for="cod">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331716.png" width="28" alt="COD Logo">
        Cash on Delivery
      </label>
    </div>

    <!-- JazzCash -->
    <div class="form-check d-flex align-items-center gap-2 p-2 border rounded" style="background: var(--card);">
      <input class="form-check-input" type="radio" name="payment" id="jazzcash" value="JazzCash">
      <label class="form-check-label d-flex align-items-center gap-2" for="jazzcash">
        <img src="https://seeklogo.com/images/J/jazz-cash-logo-7D3C86147E-seeklogo.com.png" width="28" alt="JazzCash Logo">
        JazzCash
      </label>
    </div>

  </div>
</div>
        <button type="submit" class="btn-submit">Place Order</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-1">© 2025 My Store. All rights reserved.</p>
      <p class="mb-0"><a href="#">Privacy Policy</a> · <a href="#">Terms of Service</a></p>
    </div>
  </footer>

</body>
</html>
