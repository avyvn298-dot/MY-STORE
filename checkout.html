<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout — My Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0B0B0B; --bg-alt:#1A1A1A; --text:#EDEDED; --gold:#C5A100; --silver:#C0C0C0; --muted:#2A2A2A; }
    body { background:var(--bg); color:var(--text); font-family:'Inter', sans-serif; }
    h1,h2,h3,h4 { font-family:'Playfair Display', serif; color:var(--gold); }
    .btn-main { background:var(--gold); color:#0B0B0B; font-weight:700; border-radius:8px; padding:10px 20px; transition:.3s; }
    .btn-main:hover { background:var(--silver); color:#000; box-shadow:0 0 15px var(--gold); transform:translateY(-2px); }
    .form-control, .form-select { background:var(--bg-alt); border:1px solid var(--muted); color:var(--text); }
    .form-control:focus, .form-select:focus { border-color:var(--gold); box-shadow:0 0 8px var(--gold); }
    footer { background:var(--bg-alt); border-top:1px solid var(--muted); color:var(--text); text-align:center; padding:20px 0; margin-top:40px; }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-5">Checkout</h1>
  <form class="row g-4">
    <!-- Customer Info -->
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" required>
    </div>

    <!-- Payment -->
    <div class="col-12">
      <label class="form-label">Payment Method</label>
      <select class="form-select">
        <option>Cash on Delivery</option>
        <option>JazzCash</option>
        <option>Credit/Debit Card</option>
      </select>
    </div>

    <!-- Place Order -->
    <div class="col-12 text-center">
      <button type="submit" class="btn-main btn-lg">Place Order</button>
    </div>
  </form>
</div>

<footer>
  <p>© 2025 My Store. All rights reserved.</p>
</footer>

</body>
</html>
