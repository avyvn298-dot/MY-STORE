<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Store — Luxury Fashion</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Page Styles (Emerald & Gold theme) -->
  <style>
    :root{
      --bg:#0D0D0D;          /* near black */
      --text:#F5F5F5;        /* soft white */
      --emerald:#006D5B;     /* emerald */
      --gold:#D4AF37;        /* gold */
      --card:#1A1A1A;        /* dark card */
      --muted:#2A2A2A;       /* borders */
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      padding-top: 72px; /* offset for fixed navbar */
    }

    /* ----- Navbar ----- */
    .navbar {
      background: var(--bg) !important;
      border-bottom: 1px solid var(--muted);
    }
    .navbar-brand, .nav-link {
      color: var(--text) !important;
      font-weight: 600;
    }
    .nav-link:hover { color: var(--emerald) !important; }

    /* ----- Hero ----- */
    .hero {
      background: linear-gradient(135deg, #0d0d0d, #151515);
      text-align: center;
      padding: 120px 20px;
    }
    .hero h1 {
      color: var(--gold);
      font-weight: 800;
      margin-bottom: 12px;
      font-size: clamp(2rem, 4vw, 3.25rem);
    }
    .hero p {
      color: var(--emerald);
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 24px;
    }
    .btn-emerald {
      background: var(--gold);
      color: #0d0d0d;
      border: none;
      font-weight: 700;
      padding: 10px 22px;
      border-radius: 10px;
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }
    .btn-emerald:hover {
      background: var(--emerald);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,109,91,.35);
    }

    /* ----- Footer ----- */
    footer{
      background: var(--bg);
      border-top: 1px solid var(--muted);
      color: var(--text);
      padding: 20px 0;
      text-align:center;
    }
    footer a{ color: var(--emerald); text-decoration:none; }
    footer a:hover{ color: var(--gold); }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">My Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Hero ===== -->
  <section id="home" class="hero">
    <div class="container">
      <h1>Luxury Meets Style</h1>
      <p>Premium fashion curated in Emerald & Gold</p>
      <a href="products.html" class="btn-emerald btn-lg">Shop Now</a>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="container">
      <p class="mb-1">© 2025 My Store. All rights reserved.</p>
      <p class="mb-0">
        <a href="#">Privacy Policy</a> · <a href="#">Terms of Service</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
