<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .contact {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Store</h1>
    <p>Best products at the best prices</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://raw.githubusercontent.com/avyvn298-dot/MY-STORE/main/shirt-clothes.jpg" alt="Yellow Shirt">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <a class="button" href="https://www.paypal.com/buy-now">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
      <a class="button" href="https://www.paypal.com/buy-now">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>$20.00</p>
      <a class="button" href="https://www.paypal.com/buy-now">Buy Now</a>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <p>Email: youremail@example.com</p>
    <p>WhatsApp: +1234567890</p>
    <p>Instagram: @yourstore</p>
  </section>
</body>
</html>
