<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories — Code Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#0D0D0D; --text:#F5F5F5; --emerald:#006D5B;
      --gold:#D4AF37; --card:#1A1A1A; --muted:#2A2A2A;
    }
    body { background: var(--bg); color: var(--text); padding-top:72px; font-family: system-ui; }
    .navbar { background: var(--bg); border-bottom:1px solid var(--muted); }
    .nav-link { color: var(--text) !important; font-weight:600; }
    .nav-link:hover { color: var(--emerald) !important; }
    .section-title { color: var(--gold); font-weight:800; border-bottom:2px solid var(--emerald); display:inline-block; padding-bottom:.4rem; }
    .category-banner { position:relative; border-radius:16px; overflow:hidden; margin-bottom:2rem; }
    .category-banner img { width:100%; height:350px; object-fit:cover; filter:brightness(78%); }
    .category-banner .overlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:800; color:#fff; background:linear-gradient(135deg,rgba(0,109,91,.65),rgba(212,175,55,.65)); }
    footer { background:var(--bg); border-top:1px solid var(--muted); color:var(--text); padding:20px 0; text-align:center; }
    footer a { color: var(--emerald); text-decoration:none; }
    footer a:hover { color: var(--gold); }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">My Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navMain" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<section class="py-5">
  <div class="container">
    <h2 class="section-title">Shop by Category</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="products.html" class="text-decoration-none">
          <div class="category-banner">
            <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?q=80&w=1200&auto=format&fit=crop" alt="Men" />
            <div class="overlay">Men</div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="products.html" class="text-decoration-none">
          <div class="category-banner">
            <img src="https://images.unsplash.com/photo-1520975918318-7b2c3c8d79a0?q=80&w=1200&auto=format&fit=crop" alt="Women" />
            <div class="overlay">Women</div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="products.html" class="text-decoration-none">
          <div class="category-banner">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?q=80&w=1200&auto=format&fit=crop" alt="Boys" />
            <div class="overlay">Boys</div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="products.html" class="text-decoration-none">
          <div class="category-banner">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?q=80&w=1200&auto=format&fit=crop" alt="Girls" />
            <div class="overlay">Girls</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <p>© 2025 My Store. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
