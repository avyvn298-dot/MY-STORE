<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Luxora</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0B0B0B;
      --bg-alt: #1A1A1A;
      --text: #EDEDED;
      --gold: #C5A100;
      --silver: #C0C0C0;
      --muted: #2A2A2A;
    }

    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
    h1, h2 { font-family: 'Playfair Display', serif; color: var(--gold); }
    .navbar { background: var(--bg-alt); }
    .nav-link { color: var(--text) !important; }
    .nav-link:hover { color: var(--gold) !important; }

    .category-card {
      background: var(--bg-alt);
      border: 1px solid var(--muted);
      border-radius: 16px;
      text-align: center;
      padding: 20px;
      transition: all .3s ease;
    }
    .category-card:hover {
      border-color: var(--gold);
      box-shadow: 0 12px 28px rgba(197,161,0,.25);
    }
    .category-card img { border-radius: 12px; }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--bg-alt);
      margin-top: 50px;
      color: var(--silver);
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">⌚ Luxora</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CATEGORIES GRID -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Shop by Category</h2>
      <div class="row g-4">
        
        <!-- Men -->
        <div class="col-md-4">
          <div class="category-card">
            <img src="https://images.unsplash.com/photo-1549480017-d76466a4b7e8?q=80&w=800&auto=format&fit=crop" class="img-fluid" alt="Men's Watches">
            <h5 class="mt-3">Men’s Watches</h5>
            <a href="products.html" class="btn btn-outline-light mt-2">View</a>
          </div>
        </div>

        <!-- Women -->
        <div class="col-md-4">
          <div class="category-card">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?q=80&w=800&auto=format&fit=crop" class="img-fluid" alt="Women's Watches">
            <h5 class="mt-3">Women’s Watches</h5>
            <a href="products.html" class="btn btn-outline-light mt-2">View</a>
          </div>
        </div>

        <!-- Limited Edition -->
        <div class="col-md-4">
          <div class="category-card">
            <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?q=80&w=800&auto=format&fit=crop" class="img-fluid" alt="Limited Edition">
            <h5 class="mt-3">Limited Editions</h5>
            <a href="products.html" class="btn btn-outline-light mt-2">View</a>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Luxora. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
