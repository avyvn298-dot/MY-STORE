<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details — My Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#0D0D0D;
      --text:#F5F5F5;
      --emerald:#006D5B;
      --gold:#D4AF37;
      --card:#1A1A1A;
      --muted:#2A2A2A;
    }
    body{background:var(--bg);color:var(--text);font-family:system-ui;}
    .navbar{background:var(--bg) !important;border-bottom:1px solid var(--muted);}
    .navbar-brand,.nav-link{color:var(--text)!important;font-weight:600;}
    .nav-link:hover{color:var(--emerald)!important;}

    .product-section{padding:80px 20px;}
    .product-image img{width:100%;border-radius:12px;}
    .price{color:var(--emerald);font-weight:800;font-size:1.5rem;}
    .btn-buy{
      background:var(--gold);color:#0d0d0d;border:none;
      font-weight:700;padding:10px 24px;border-radius:10px;
    }
    .btn-buy:hover{background:var(--emerald);color:#fff;}
    footer{background:var(--bg);border-top:1px solid var(--muted);text-align:center;padding:20px;color:var(--text);}
    footer a{color:var(--emerald);text-decoration:none;}
    footer a:hover{color:var(--gold);}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">My Store</a>
    </div>
  </nav>

  <!-- Product Details -->
  <section class="product-section">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6 product-image">
          <img src="https://raw.githubusercontent.com/avyvn298-dot/MY-STORE/main/shirt-clothes.jpg" alt="Classic Shirt" />
        </div>
        <div class="col-md-6">
          <h1 class="fw-bold mb-3">Classic Shirt</h1>
          <p class="price mb-3">$39.99</p>
          <p class="lead">A timeless piece crafted with premium cotton. Soft, durable, and designed for everyday comfort. Pair it with jeans or trousers for effortless style.</p>
          <a href="checkout.html" class="btn-buy">Buy Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-1">© 2025 My Store. All rights reserved.</p>
      <p class="mb-0"><a href="#">Privacy Policy</a> · <a href="#">Terms of Service</a></p>
    </div>
  </footer>

</body>
</html>
