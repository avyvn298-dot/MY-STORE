<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop — Arden & Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-deep">
  <nav class="navbar navbar-expand-lg navbar-dark bg-deeper sticky-top border-bottom border-gold-20">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">Arden & Co.</a>
    </div>
  </nav>

  <main class="py-5 bg-deeper text-ivory">
    <div class="container">
      <h1 id="cat-title" class="section-title mb-4">Shop</h1>
      <div id="catalog-grid" class="row g-4"></div>
    </div>
  </main>

  <footer class="bg-deeper text-ivory py-4 border-top border-gold-20">
    <p class="text-center text-muted small mb-0">© 2025 Arden & Co.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const cat = params.get('cat') || 'men';
    document.getElementById('cat-title').textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
    renderProducts({ containerId: 'catalog-grid', category: cat });
  </script>
</body>
</html>
