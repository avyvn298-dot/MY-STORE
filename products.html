<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Watches - Luxora</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0B0B0B;
      --bg-alt: #1A1A1A;
      --text: #EDEDED;
      --gold: #C5A100;
      --silver: #C0C0C0;
      --muted: #2A2A2A;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    h1, h2, h3, .section-title {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
    }
    .navbar { background: var(--bg-alt); }
    .navbar-brand, .nav-link { color: var(--text) !important; }
    .nav-link:hover { color: var(--gold) !important; }

    .product-card {
      background: var(--bg-alt);
      border: 1px solid var(--muted);
      border-radius: 16px;
      text-align: center;
      padding: 20px;
      transition: all .3s ease;
    }
    .product-card:hover {
      border-color: var(--gold);
      box-shadow: 0 12px 28px rgba(197,161,0,.25);
    }
    .product-card img { border-radius: 12px; }
    .product-card .price { color: var(--gold); font-weight: 700; }

    .btn-buy {
      background: var(--gold);
      color: #0B0B0B;
      font-weight: 700;
      border-radius: 8px;
    }
    .btn-details {
      border: 1px solid var(--silver);
      color: var(--silver);
      margin-left: 8px;
    }
    .btn-details:hover { background: var(--silver); color: #0B0B0B; }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--bg-alt);
      margin-top: 50px;
      color: var(--silver);
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">⌚ Luxora</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PRODUCTS GRID -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title text-center mb-4">Our Collection</h2>
      <div class="row g-4">
        
        <!-- Product 1 -->
        <div class="col-md-3">
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1518552785586-8137bcd19d83?q=80&w=600&auto=format&fit=crop" class="img-fluid" alt="Gold Chronograph">
            <h5 class="mt-3">Gold Chronograph</h5>
            <p class="price">$1,299</p>
            <a href="checkout.html" class="btn btn-buy">Buy Now</a>
            <a href="product-details.html" class="btn btn-details">View Details</a>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-3">
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?q=80&w=600&auto=format&fit=crop" class="img-fluid" alt="Silver Classic">
            <h5 class="mt-3">Silver Classic</h5>
            <p class="price">$999</p>
            <a href="checkout.html" class="btn btn-buy">Buy Now</a>
            <a href="product-details.html" class="btn btn-details">View Details</a>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-3">
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1526045478516-99145907023c?q=80&w=600&auto=format&fit=crop" class="img-fluid" alt="Black Leather">
            <h5 class="mt-3">Black Leather Edition</h5>
            <p class="price">$849</p>
            <a href="checkout.html" class="btn btn-buy">Buy Now</a>
            <a href="product-details.html" class="btn btn-details">View Details</a>
          </div>
        </div>

        <!-- Product 4 -->
        <div class="col-md-3">
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?q=80&w=600&auto=format&fit=crop" class="img-fluid" alt="Rose Gold Elite">
            <h5 class="mt-3">Rose Gold Elite</h5>
            <p class="price">$1,499</p>
            <a href="checkout.html" class="btn btn-buy">Buy Now</a>
            <a href="product-details.html" class="btn btn-details">View Details</a>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Luxora. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
