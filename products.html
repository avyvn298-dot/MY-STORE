<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details — My Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0B0B0B; --bg-alt:#1A1A1A; --text:#EDEDED; --gold:#C5A100; --silver:#C0C0C0; --muted:#2A2A2A; }
    body { background:var(--bg); color:var(--text); font-family:'Inter', sans-serif; }
    h1,h2,h3,h4 { font-family:'Playfair Display', serif; color:var(--gold); }
    .btn-main { background:var(--gold); color:#0B0B0B; font-weight:700; border-radius:8px; padding:10px 20px; transition:.3s; }
    .btn-main:hover { background:var(--silver); color:#000; box-shadow:0 0 15px var(--gold); transform:translateY(-2px); }
    footer { background:var(--bg-alt); border-top:1px solid var(--muted); color:var(--text); text-align:center; padding:20px 0; margin-top:40px; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    <!-- Product Image -->
    <div class="col-md-6">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000&auto=format&fit=crop" class="img-fluid rounded" alt="Watch">
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h1>Classic Gold Watch</h1>
      <p class="lead">A timeless luxury piece crafted with precision. Polished gold-plated case, sapphire crystal, and Swiss automatic movement.</p>
      <h3 class="mb-3">$999.00</h3>
      <a href="checkout.html" class="btn-main btn-lg">Buy Now</a>
      <a href="products.html" class="btn btn-outline-light ms-2">Back to Products</a>
    </div>
  </div>

  <!-- Extra Images -->
  <div class="row g-3 mt-5">
    <div class="col-4"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=500&auto=format&fit=crop" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://images.unsplash.com/photo-1518546305927-5a555bb7020d?q=80&w=500&auto=format&fit=crop" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df?q=80&w=500&auto=format&fit=crop" class="img-fluid rounded"></div>
  </div>
</div>

<footer>
  <p>© 2025 My Store. All rights reserved.</p>
</footer>

</body>
</html>
